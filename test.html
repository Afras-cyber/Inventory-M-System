<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test Calculation</title>
</head>

<body>
  <div class="col-3"><label class="label">Qty</label><input type="number" id="itm_qty" class="input_invoice"
      autocomplete="off" placeholder="3" name="qty" onchange=""></div>
  <div class="col-3"><label class="label">Price</label><input type="text" id="item_price" class="input_invoice"
      autocomplete="off" placeholder="LKR 20000" name="price"></div>
  <div id="label"></div>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script>
    $(document).ready(function () {
    
      $("#itm_qty").change(function () {
        var j = $('#itm_qty').val();
        var qty = parseInt(j);
        var total = qty * 2;
        $("#item_price").val(total);
       
      });
    });
  </script>
</body>

</html>
